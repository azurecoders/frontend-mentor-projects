<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary Component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left-container">
          <h3>Your Result</h3>
          <div class="circle">
            <h2>76</h2>
            <p>of 100</p>
          </div>
          <div class="remarks">
            <p>Great</p>
          </div>
          <div class="description">
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="right-container">
          <h3>Summary</h3>
          <div class="summary-component-container">
            <div class="summary-component reaction">
              <div class="left-component">
                <img src="./assets/images/icon-reaction.svg" alt="" />
                <p>Reaction</p>
              </div>
              <div class="right-component">
                <p class="bold">80</p>
                <p>/ 100</p>
              </div>
            </div>
            <div class="summary-component memory">
              <div class="left-component">
                <img src="./assets/images/icon-memory.svg" alt="" />
                <p>Memory</p>
              </div>
              <div class="right-component">
                <p class="bold">92</p>
                <p>/ 100</p>
              </div>
            </div>
            <div class="summary-component verbal">
              <div class="left-component">
                <img src="./assets/images/icon-verbal.svg" alt="" />
                <p>Verbal</p>
              </div>
              <div class="right-component">
                <p class="bold">61</p>
                <p>/ 100</p>
              </div>
            </div>
            <div class="summary-component visual">
              <div class="left-component">
                <img src="./assets/images/icon-visual.svg" alt="" />
                <p>Visual</p>
              </div>
              <div class="right-component">
                <p class="bold">72</p>
                <p>/ 100</p>
              </div>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
